<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather >Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
             
            <div class="weather-container">
                <div class="grant-location-container">
                    <img src="./Images/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Acess</p>
                    <p>Allow access to get Weather Information</p>
                    <button class="btn" data-grantAccess>Grant Acess</button>
                </div>

                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City...." data-searchInput>
                    <button class="btn" >
                        <img src="./Images/search.png" width="20" height="20" alt="">
                    </button>
                </form>
            
            <div class="loading-container">
                <img src="./Images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>    

            <div class="user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon src="" alt="">
                </div>


                <p data-weatherDescription></p>
                <img data-weatherIcon src="" alt="">
                <p data-Temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <p>Wind speed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>


            </div>


        </div>

    </div>




    <script src="index.js"></script>
</body>
</html>
